<section class="bg-main-light shadow my-5 rounded-4">
    <div class="bg-main rounded-top-2">
        <h1 class="text-white fw-bold text-center py-3">My Orders</h1>
        <table class="table table-hover table-responsive align-middle text-center">
            <thead class="bg-main">
                <tr>
                    <th>#</th>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                @for (order of orders; track order.id; let i = $index) {
                <tr>
                    <td>{{ i + 1 }}</td>
                    <td>{{ order.id }}</td>
                    <td>{{ order.createdAt | date:'short' }}</td>
                    <td><span class="text-main fw-bold fs-5">{{ order.totalOrderPrice}}</span> EGP</td>
                </tr>
                } @empty {
                <tr>
                    <td colspan="6" class="text-center py-4 text-muted">
                        You have no orders yet.
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</section>
